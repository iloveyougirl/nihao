<script type="text/javascript">
	var JSONObject= {
	"appid": "1234567809876",
	"id": 1,
	"name": "面朝",
	"type": "1",
	"rights":"一键授权",
    "shop":"管理门店",
    "save":"清理",
    "pass":"一键开通wifi",
    "source3":"img/3.jpg",
    "source4":"img/4.jpg",
    };
    $(document).ready(function(){
    	$("#first-picture").click(function(){
    		$(".public-type").eq(0).text(""+JSONObject.id+"");
    		$(".public-name").eq(0).text(""+JSONObject.name+"");
    		$(".public-appid").eq(0).text(""+JSONObject.appid+"");
    		$(".public-rights").eq(0).html("<a href='javascript:;'>"+JSONObject.rights+"</a>");
    		$(".public-pass").eq(0).text(""+JSONObject.pass+"");
    		$(".public-shop").eq(0).text(""+JSONObject.shop+"");
    		$(".public-clear").eq(0).text(""+JSONObject.save+"");
    	});
    })

    $(document).ready(function(){
    	for (var i = 2; i < 4; i++) {
    		$(".public-type").eq(i).text(""+JSONObject.id+"");
    		$(".public-name").eq(i).text(""+JSONObject.name+"");

    		$(".public-rights").eq(i).html("<a href='javascript:;'>"+JSONObject.rights+"</a>");

    	}

    	$("#push-pic4").html("<a href='#'><img src="+JSONObject.source4+"></a>")
