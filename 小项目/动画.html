<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style> 
div
{
width:100px;
height:100px;
background:red;
position: relative;
animation:myfirst 5s linear 1s infinite alternate;  /*周期 方式 延迟 次数无线  下一周逆向播放正向normal*/
}

@keyframes myfirst
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; left:200px; top:0px;}
50%  {background:blue; left:200px; top:200px;}
75%  {background:green; left:0px; top:200px;}
100% {background:red; left:0px; top:0px;}
}

</style>
</head>
<body>

<div></div>
<p>注释：本例在什么什么无效</p>
</body>
</html>
