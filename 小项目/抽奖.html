<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽奖</title>
	<style type="text/css">
		*{margin:0;padding: 0}
		.title{width: 400px;height:60px;margin:0 auto;padding-top: 30px;text-align: center;font-size: 24px;font-weight: bold;color: #f00}
		.btns{width: 220px;height: 30px;margin:0 auto;}
		.btns span{display: block;float: left;width: 80px;height: 25px;line-height: 25px;background: #036;border: 1px solid #eee;text-align: center;border-radius: 10px;margin-right: 15px;cursor: pointer;color: green}
	</style>

	<script type="text/javascript">
		var data=['phone','ipad','三星笔记本','佳能照相','虎扑打印机','谢谢参与','50元充值卡','1000元'],
		    timer=null;
		window.onload=function(){
			var play=document.getElementById('play'),
			    stop=document.getElementById('stop');
			    //开始抽奖
		    play.onclick=playfun;
		    stop.onclick=stopfun;
		    //键盘事件
		   // document.onkeyup=function(){}
		  }
		function playfun(){
		    var title=document.getElementById('title');
		    clearInterval(timer);
			timer=setInterval(function(){
				var random=Math.floor(Math.random()*8);
				title.innerHTML=data[random];
			},50);
			this.style.background='#999'
        }
        function stopfun(){
        	clearInterval(timer);
        	var play=document.getElementById('play');
        	play.style.background='#036'

        }
	</script>
</head>
<body>
	<div id="title" class="title">开始抽奖啦！</div>
	<div class="btns">
		<span id="play">开 始</span>
		<span id="stop">结 束</span>
	</div>
</body>
</html>
